<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="fade-in">404</h1>
        <h2 class="fade-in">Oops! Page Not Found</h2>
        <h3 class="fade-in">The page you're looking for might have been removed, had its name changed, or is temporarily unavailable.</h3>
    </div>

    <div class="circle circle-1 floating"></div>
    <div class="circle circle-2 floating-delay"></div>
    <div class="circle circle-3 floating"></div>
</body>
</html>
